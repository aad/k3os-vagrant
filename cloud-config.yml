#cloud-config
# vim: syntax=yaml
users:
  - name: vagrant
    gecos: Vagrant User
    primary_group: vagrant
    gecos: Vagrant user
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    ssh_import_id: None
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  vagrant insecure public key
  - name: rancher
    gecos: Rancher default user
    primary_group: rancher
    gecos: Rancher User
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    ssh_import_id: None
    lock_passwd: false
    passwd: $6$rounds=4096$Gx58qOdKHFmNwLn$TxGtZNBArpX.Etjo/2lWuiwt.NV2aFEl0utXGvbMYM6tBbyQyAKeCWTrWEuemdabontchqiIb9lZlIqObS0GA.
